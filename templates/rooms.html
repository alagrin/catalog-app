{% extends "base.html" %} 

{% block title %}Rooms{% endblock %} 

{% block container %} 
<div class="rooms">
{% for room in rooms %}
<div class="well">
    <p><a href='{{url_for('showItems', room_id=room.id)}}' style="text-decoration: none">{{room.name}}</a></p>
</div>
{% endfor %}
</div>
{% endblock %}
